<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookstore</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f2f5;
        }
        .book-card {
            border-radius: 16px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .book-card:hover {
            transform: translateY(-5px);
        }
        .book-image {
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="{% url 'book_list' %}">Bookstore</a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'show_cart' %}">Cart</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">
    <h2 class="mb-4">Available Books</h2>
    <div class="row g-4">
        {% for book in books %}
            <div class="col-md-4">
                <div class="card book-card">
                    {% if book.image %}
                        <img src="{{ book.image.url }}" class="card-img-top book-image" alt="{{ book.title }}">
                    {% else %}
                        <img src="https://via.placeholder.com/300x200?text=No+Image" class="card-img-top book-image" alt="No image">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text text-muted">By {{ book.author }}</p>
                        <p class="card-text fw-semibold">â‚¹{{ book.price }}</p>
                        <a href="{% url 'add_to_cart' book.id %}" class="btn btn-outline-primary w-100">Add to Cart</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No books available.</p>
        {% endfor %}
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
